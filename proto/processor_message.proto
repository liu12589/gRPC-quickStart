syntax = "proto3";

package gRPC.quickStart.useCpu;
option go_package ="./;pb";

import "memory_message.proto";

message CPU {
	//the brand of cpu
	string brand = 1;
	//the name of cou
	string name = 2;
	uint32 number_cores = 3;
	uint32 number_threads = 4;
	double min_ghz = 5;
	double max_ghz = 6;
}

message GPU {
	//the brand of cpu
	string brand = 1;
	//the name of cou
	string name = 2;
	double min_ghz = 3;
	double max_ghz = 4;
	Memory memory = 5;
}
